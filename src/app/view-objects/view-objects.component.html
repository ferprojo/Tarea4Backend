<div class="flexbox-container">
  
    <div style="flex-grow: 1;">
      <mat-card class="list-card">
        <mat-card-header>
          <mat-card-title><h1>Products</h1></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-list style="overflow-y: scroll; max-height: 300px;">
            <mat-list-item *ngFor="let product of products">
                {{product.productName}}<mat-icon (click)="deleteProduct(product.productId)">delete</mat-icon>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
  
    <div style="flex-grow: 1;">
      <mat-card class="list-card">
        <mat-card-header>
          <mat-card-title><h1>Employees</h1></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <mat-list style="overflow-y: scroll; max-height: 300px; margin: auto; text-align: center;">
            <mat-list-item *ngFor="let employee of employees">
                {{employee.FirstName}}<mat-icon (click)="deleteEmployee(employee.EmployeeId)">delete</mat-icon>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
  
    <div style="flex-grow: 1;">
      <mat-card class="list-card">
        <mat-card-header>
          <mat-card-title><h1>Customers</h1></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-list style="overflow-y: scroll; max-height: 300px;">
                <mat-list-item *ngFor="let customer of customers">{{customer.contactName}}
                    <mat-icon (click)="deleteCustomer(customer.customerId)">delete</mat-icon>
                </mat-list-item>
                
            </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
